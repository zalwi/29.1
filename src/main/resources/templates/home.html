<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">
    <h1 style="text-align: center" class="mt-4">NAJLEPSZE OFERTY</h1>

    <div th:each="car: ${cars}">

    </div>

    <a href="/auctions">Zobacz wszystkie dostępne samochody</a>

</div>
</body>
</html>
